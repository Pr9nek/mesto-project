<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-project</title>
</head>
<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта.">
    </header>
    <main> 
        <section class="profile page__container">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар пользователя.">
                <div class="profile__name-block">
                    <div class="profile__user-edit">
                        <h1 class="profile__user">Жак-Ив Кусто</h1>
                        <button class="profile__user-edit-button" type="button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__photo-edit" type="button"></button>
        </section>

            <section class="elements page__container">
                <template id="card">
                    <div class="elements__card">
                        <button type="button" class="elements__del"></button>
                        <img class="elements__photo" alt="Чудесное место">
                        <div class="elements__signature-block">
                            <h2 class="elements__signature"></h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>
                </template>
            </section>

    </main>
    <footer class="footer page__container">
        <p class="footer__logo">© 2020 Mesto Russia</p> 
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="form" name="user">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__user">
                        <input class="form__name" type="text" name="user-name" id="user_mod_name" value="Жак-Ив Кусто">
                        <input class="form__name" type="text" name="user-status" id="user_mod_status" value="Исследователь океана">
                </fieldset>
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_cards">
        <div class="popup__container">
            <button class="popup__close popup__close_type_cards" type="button"></button>
            <form class="form form_cards" name="card">
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__user">
                        <input class="form__name" type="text" name="card-name" id="card_mod_name" value="" placeholder="Название">
                        <input class="form__name" type="text" name="card-link" id="card_mod_link" value="" placeholder="Ссылка на изображение">
                </fieldset>
                <button class="form__button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_cardopened">
        <div class="popup__frame">
            <button class="popup__close popup__close_type_photo" type="button"></button>
            <img class="popup__photo" alt="Фото в полный расмер">
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
