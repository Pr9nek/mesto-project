<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-project</title>
</head>
<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта.">
    </header>
    <main> 
        <section class="profile page__container">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар пользователя.">
                <div class="profile__name-block">
                    <div class="profile__user-edit">
                        <h1 class="profile__user">Жак-Ив Кусто</h1>
                        <button class="profile__user-edit-button" type="button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__photo-edit" type="button"></button>
        </section>

        <section class="elements page__container">
            <div class="elements__card">
                <img class="elements__photo" src="./images/Item-1-kirill-pershin-1088404-unsplash.jpeg" alt="Руины старого дома на горе.">
                <div class="elements__signature-block">
                    <h2 class="elements__signature">Карачаевск</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__photo" src="./images/item-2-kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус.">
                <div class="elements__signature-block">
                    <h2 class="elements__signature">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__photo" src="./images/item-3-kirill-pershin-1556355-unsplash.png" alt="Вид на снежный горный пик.">
                <div class="elements__signature-block">
                    <h2 class="elements__signature">Домбай</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__photo" src="./images/item-4-kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус.">
                <div class="elements__signature-block">
                    <h2 class="elements__signature">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__photo" src="./images/item-5-kirill-pershin-1556355-unsplash.png" alt="Вид на снежный горный пик.">
                <div class="elements__signature-block">
                    <h2 class="elements__signature">Домбай</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__photo" src="./images/Item-1-kirill-pershin-1088404-unsplash.jpeg" alt="Руины старого дома на горе">
                <div class="elements__signature-block">
                    <h2 class="elements__signature">Карачаево-Черкесия</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__logo">© 2020 Mesto Russia</p> 
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="form" name="user">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__user">
                        <input class="form__name" type="text" name="user-name" id="user_mod_name" value="Жак-Ив Кусто">
                        <input class="form__name" type="text" name="user-name" id="user_mod_status" value="Исследователь океана">
                </fieldset>
                <button class="form__button" type="button">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
