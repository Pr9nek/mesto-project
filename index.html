<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-project</title>
</head>
<body class="page">
    <div class="popup">
        <div class="popup__container">
            <div class="popup__close"></div>
            <form class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__user">
                        <input class="form__name" type="text" name="user-name" id="user-name" value="Жак-Ив Кусто">
                        <input class="form__status" type="text" name="user-status" id="user-status" value="Исследователь океана">
                </fieldset>
                <fieldset class="form__save">
                    <input class="form__button" type="submit" value="Сохранить">
                </fieldset>
            </form>
        </div>
    </div>
        <header class="header page__container">
            <img class="header__logo" src="./images/header-logo.png" alt="Логотип проекта.">
        </header>
        <main>
            
            <section class="profile page__container">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile-avatar.png">
                    <div class="profile__name-block">
                        <div class="profile__user-edit">
                            <h1 class="profile__user">Жак-Ив Кусто</h1>
                            <div class="profile__user-edit-button"></div>
                        </div>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__photo-edit"></div>
            </section>

            <section class="elements page__container">
                <div class="elements__card">
                    <img class="elements__photo" src="./images/Item-1-kirill-pershin-1088404-unsplash.jpeg" alt="Руины старого дома на горе.">
                    <div class="elements__signature-block">
                        <h2 class="elements__signature">Карачаевск</h2>
                        <label>
                            <input class="elements__like" type="checkbox">
                            <span class="elements__visible"></span>
                        </label>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/item-2-kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус.">
                    <div class="elements__signature-block">
                        <h2 class="elements__signature">Гора Эльбрус</h2>
                        <label>
                            <input class="elements__like" type="checkbox">
                            <span class="elements__visible"></span>
                        </label>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/item-3-kirill-pershin-1556355-unsplash.png" alt="Вид на снежный горный пик.">
                    <div class="elements__signature-block">
                        <h2 class="elements__signature">Домбай</h2>
                        <label>
                            <input class="elements__like" type="checkbox">
                            <span class="elements__visible"></span>
                        </label>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/item-4-kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус.">
                    <div class="elements__signature-block">
                        <h2 class="elements__signature">Гора Эльбрус</h2>
                        <label>
                            <input class="elements__like" type="checkbox">
                            <span class="elements__visible"></span>
                        </label>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/item-5-kirill-pershin-1556355-unsplash.png" alt="Вид на снежный горный пик.">
                    <div class="elements__signature-block">
                        <h2 class="elements__signature">Домбай</h2>
                        <label>
                            <input class="elements__like" type="checkbox">
                            <span class="elements__visible"></span>
                        </label>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/Item-1-kirill-pershin-1088404-unsplash.jpeg" alt="Руины старого дома на горе">
                    <div class="elements__signature-block">
                        <h2 class="elements__signature">Карачаево-Черкесия</h2>
                        <label>
                            <input class="elements__like" type="checkbox">
                            <span class="elements__visible"></span>
                        </label>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer page__container">
            <img class="footer__logo" src="./images/Footer-logo.png">
        </footer>
</body>
</html>
