<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto-project</title>
</head>
<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта.">
    </header>
    <main> 
        <section class="profile page__container">
            <div class="profile__info">
                <div class="profile__ava-container">
                <img class="profile__avatar" src="" alt="Аватар пользователя.">
                </div>
                <div class="profile__name-block">
                    <div class="profile__user-edit">
                        <h1 class="profile__user"></h1>
                        <button class="profile__user-edit-button" type="button"></button>
                    </div>
                    <p class="profile__status"></p>
                </div>
            </div>
            <button class="profile__photo-edit" type="button"></button>
        </section>

            <section class="elements page__container">
                <template id="card">
                    <div class="elements__card">
                        <button type="button" class="elements__del"></button>
                        <img class="elements__photo" alt="Чудесное место">
                        <div class="elements__signature-block">
                            <h2 class="elements__signature"></h2>
                            <div class="elements__like-block">
                                <button type="button" class="elements__like"></button>
                                <div class="elements__like-counter"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </section>

    </main>
    <footer class="footer page__container">
        <p class="footer__logo">© 2020 Mesto Russia</p> 
    </footer>
    <div class="popup profile-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="form" name="user" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__user">
                    <div class="form__field">
                        <input class="form__input" 
                            type="text" placeholder="Имя" 
                            name="name" 
                            id="user_mod_name" 
                            value="" minlength="2" 
                            maxlength="40" 
                            required
                            pattern="^[\s\-а-яА-Яa-zA-ZёЁ]+$"
                            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                        <span class="user_mod_name-error form__error"></span>
                    </div>
                    <div class="form__field">
                        <input 
                            class="form__input" 
                            type="text" 
                            placeholder="Статус" 
                            name="about" 
                            id="user_mod_status" 
                            value="" 
                            minlength="2" 
                            maxlength="200" 
                            required
                            pattern="^[\s\-а-яА-Яa-zA-ZёЁ]+$"
                            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                        <span class="user_mod_status-error form__error"></span>
                    </div>
                    <button class="form__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup avatar-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="form" name="avatar" novalidate>
                <h2 class="form__title">Обновить аватар</h2>
                <fieldset class="form__user">
                    <div class="form__field">
                        <input 
                            class="form__input" 
                            type="url" 
                            name="avatar" 
                            id="user_mod_avatar" 
                            value="" 
                            placeholder="Ссылка на изображение" 
                            required>
                        <span class="user_mod_avatar-error form__error"></span>
                    </div>
                        <button class="form__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup cards-popup">
        <div class="popup__container">
            <button class="popup__close popup__close_type_cards" type="button"></button>
            <form class="form" name="card" novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__user">
                    <div class="form__field">
                        <input class="form__input" 
                            type="text" 
                            name="name" 
                            id="card_mod_name" 
                            value="" 
                            placeholder="Название" 
                            minlength="2" 
                            maxlength="30" 
                            required
                            pattern="^[\s\-а-яА-Яa-zA-ZёЁ]+$"
                            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                        <span class="card_mod_name-error form__error"></span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" 
                            type="url" 
                            name="link" 
                            id="card_mod_link" 
                            value="" 
                            placeholder="Ссылка на изображение" 
                            required>
                        <span class="card_mod_link-error form__error"></span>
                    </div>
                    <button class="form__button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup photo-popup">
        <div class="popup__frame">
            <button class="popup__close popup__close_type_photo" type="button"></button>
            <img class="popup__photo" alt="Фото в полный расмер">
            <div class="popup__sign"></div>
        </div>
    </div>
    <!-- это weppack подключит сам -->
    <!-- <script src="index.js"></script> -->
</body>
</html>
